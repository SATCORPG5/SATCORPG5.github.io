<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SΛTCORP // HYPΞRION</title>
  <meta name="theme-color" content="#060610" />

  <style>
    :root{
      --bg:#060610;
      --bg2:#0b0b18;
      --line: rgba(37,243,255,.26);
      --text:#f2f2ff;
      --muted:#b7b7d6;
      --cyan:#25f3ff;
      --violet2:#c25bff;
      --ember:#ff6a2a;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --r: 18px;
      --max: 1500px;

      --padOuter: clamp(16px, 3vw, 36px);
      --padInner: clamp(16px, 2.4vw, 30px);
      --gap: clamp(14px, 2vw, 26px);

      --title: clamp(28px, 3.2vw, 48px);
      --sub: clamp(12px, 1.2vw, 14px);
      --log: clamp(13px, 1.25vw, 15px);
      --btn: clamp(11px, 1.15vw, 12px);

      --hudPad: clamp(8px, 1.4vw, 16px);
      --frameH: 96vh;

      --safeT: env(safe-area-inset-top, 0px);
      --safeR: env(safe-area-inset-right, 0px);
      --safeB: env(safe-area-inset-bottom, 0px);
      --safeL: env(safe-area-inset-left, 0px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1400px 800px at 20% 10%, rgba(37,243,255,.12), transparent 55%),
        radial-gradient(1200px 800px at 80% 45%, rgba(194,91,255,.12), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
      -webkit-text-size-adjust:100%;
    }

    .fx-grid{
      position:fixed; inset:0;
      pointer-events:none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.035) 0px,
        rgba(255,255,255,.035) 1px,
        transparent 2px,
        transparent 10px
      );
      opacity:.20;
      mix-blend-mode: overlay;
    }

    .hud{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:
        calc(var(--hudPad) + var(--safeT))
        calc(var(--hudPad) + var(--safeR))
        calc(var(--hudPad) + var(--safeB))
        calc(var(--hudPad) + var(--safeL));
    }

    .frame{
      width:min(var(--max), calc(100vw - (var(--hudPad) * 2) - var(--safeL) - var(--safeR)));
      height:min(var(--frameH), calc(100svh - (var(--hudPad) * 2) - var(--safeT) - var(--safeB)));
      border-radius:var(--r);
      background:linear-gradient(180deg, rgba(14,16,36,.92), rgba(8,9,20,.82));
      border:1.5px solid var(--line);
      box-shadow:0 44px 140px rgba(0,0,0,.78), 0 0 0 1px rgba(37,243,255,.10);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .logo{
      width:clamp(84px,6vw,104px);
      height:clamp(84px,6vw,104px);
      border-radius:22px;
      background:rgba(0,0,0,.30);
      border:1.5px solid var(--line);
      display:grid;
      place-items:center;
      overflow:hidden;
      box-shadow:
        inset 0 0 0 1px rgba(194,91,255,.12),
        0 0 22px rgba(37,243,255,.12);
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      object-position:center;
      padding:10px;
      filter: drop-shadow(0 0 18px rgba(37,243,255,.28));
    }
  </style>
</head>

<body>
  <div class="fx-grid"></div>

  <main class="hud">
    <section class="frame">
      <div style="padding:24px; display:flex; gap:20px; align-items:center;">
        <div class="logo">
          <img src="assets/img/kyrax-wolf.png" alt="SΛTCORP Emblem">
        </div>
        <div>
          <h1 style="margin:0; font-size:32px; letter-spacing:.18em;">SΛTCORP</h1>
          <p style="margin:8px 0 0; font-family:monospace;">You arrived exactly when expected</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
