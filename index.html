<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SΛTCORP // HYPΞRION</title>
  <meta name="theme-color" content="#060610" />

  <style>
    :root{
      --bg:#060610;
      --bg2:#0b0b18;

      --line: rgba(37,243,255,.26);
      --text:#f2f2ff;
      --muted:#b7b7d6;

      --cyan:#25f3ff;
      --violet2:#c25bff;
      --ember:#ff6a2a;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;

      --r: 18px;
      --max: 1500px;

      --padOuter: clamp(16px, 3vw, 36px);
      --padInner: clamp(16px, 2.4vw, 30px);
      --gap: clamp(14px, 2vw, 26px);

      --title: clamp(28px, 3.2vw, 48px);
      --sub: clamp(12px, 1.2vw, 14px);
      --log: clamp(13px, 1.25vw, 15px);
      --btn: clamp(11px, 1.15vw, 12px);

      --hudPad: clamp(8px, 1.4vw, 16px);
      --frameH: 96vh;

      --safeT: env(safe-area-inset-top, 0px);
      --safeR: env(safe-area-inset-right, 0px);
      --safeB: env(safe-area-inset-bottom, 0px);
      --safeL: env(safe-area-inset-left, 0px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1400px 800px at 20% 10%, rgba(37,243,255,.12), transparent 55%),
        radial-gradient(1200px 800px at 80% 45%, rgba(194,91,255,.12), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
      -webkit-text-size-adjust: 100%;
    }

    .fx-grid{
      position:fixed; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(to bottom,
          rgba(255,255,255,.035) 0px,
          rgba(255,255,255,.035) 1px,
          transparent 2px,
          transparent 10px);
      opacity:.20;
      mix-blend-mode: overlay;
    }

    .hud{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:
        calc(var(--hudPad) + var(--safeT))
        calc(var(--hudPad) + var(--safeR))
        calc(var(--hudPad) + var(--safeB))
        calc(var(--hudPad) + var(--safeL));
    }

    .frame{
      width: min(var(--max), calc(100vw - (var(--hudPad) * 2) - var(--safeL) - var(--safeR)));
      height: min(var(--frameH), calc(100dvh - (var(--hudPad) * 2) - var(--safeT) - var(--safeB)));
      height: min(var(--frameH), calc(100svh - (var(--hudPad) * 2) - var(--safeT) - var(--safeB)));
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(14,16,36,.92), rgba(8,9,20,.82));
      border: 1.5px solid var(--line);
      box-shadow: 0 44px 140px rgba(0,0,0,.78), 0 0 0 1px rgba(37,243,255,.10);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .top{
      padding: clamp(12px, 1.6vw, 18px) clamp(14px, 2vw, 22px);
      border-bottom: 1px solid var(--line);
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: clamp(11px, 1.05vw, 12px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      color: var(--muted);
      min-height: 52px;
    }
    .top b{ color:var(--text); font-weight:900; }

    .bootbar{
      padding: 10px clamp(14px, 2vw, 22px) 12px;
      border-bottom: 1px solid rgba(37,243,255,.14);
      display:flex;
      align-items:center;
      gap: 12px;
      background: linear-gradient(90deg, rgba(37,243,255,.06), transparent 45%, rgba(194,91,255,.06));
    }
    .bootlabel{
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 10px;
      color: rgba(183,183,214,.92);
      white-space:nowrap;
    }
    .track{
      flex:1;
      height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(37,243,255,.18);
      overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(194,91,255,.08);
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(37,243,255,.95), rgba(37,243,255,.70));
      box-shadow: 0 0 18px rgba(37,243,255,.22);
      transition: width 80ms linear;
    }
    .pct{
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 10px;
      color: rgba(242,242,255,.95);
      min-width: 56px;
      text-align:right;
      white-space:nowrap;
    }

    .grid{
      padding: var(--padInner);
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: var(--gap);
      flex:1;
      min-height: 0;
      align-items:stretch;
      opacity:0;
      transform: translateY(8px);
      transition: opacity 240ms ease, transform 240ms ease;
      pointer-events:none;
    }
    .grid.show{
      opacity:1;
      transform: translateY(0);
      pointer-events:auto;
    }

    .panel, .box{
      height: 100%;
      min-height: 0;
    }

    .panel{
      border: 1.5px solid var(--line);
      border-radius: var(--r);
      background: rgba(0,0,0,.22);
      padding: clamp(18px, 2.2vw, 26px);
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      gap: 14px;
      min-height: 0;
    }

    .idRow{
      display:flex;
      gap: clamp(14px, 1.8vw, 20px);
      align-items:center;
    }

    .logo{
      width: clamp(84px, 6vw, 104px);
      height: clamp(84px, 6vw, 104px);
      border-radius: 22px;
      background: rgba(0,0,0,.30);
      border: 1.5px solid var(--line);
      display:grid;
      place-items:center;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .logo img{
      width:90%;
      height:90%;
      object-fit:contain;
      filter: drop-shadow(0 0 16px rgba(37,243,255,.35));
    }

    .title{
      margin:0;
      font-weight:900;
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: var(--title);
      background: linear-gradient(90deg, var(--cyan), var(--violet2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      line-height: 1.02;
    }

    .subtitle{
      font-family: var(--mono);
      font-size: var(--sub);
      letter-spacing:.14em;
      color: var(--muted);
      margin-top: 10px;
      line-height: 1.7;
      text-transform: none;
    }

    .statusGrid{
      margin-top: 8px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      flex:1;
      min-height: 0;
      align-content:start;
    }
    @media(max-width: 520px){
      .statusGrid{ grid-template-columns: 1fr; }
    }
    .statusCard{
      border: 1px solid rgba(37,243,255,.18);
      border-radius: 16px;
      background: rgba(0,0,0,.18);
      padding: 12px 12px 13px;
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.6;
      color: rgba(183,183,214,.92);
    }
    .statusCard .k{
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 10px;
      color: rgba(183,183,214,.78);
      margin-bottom: 6px;
    }
    .statusCard .v{
      letter-spacing:.08em;
      color: rgba(242,242,255,.92);
    }

    .box{
      border: 1.5px solid var(--line);
      border-radius: var(--r);
      background: rgba(0,0,0,.22);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 0;
    }

    .boxhead{
      padding: clamp(12px, 1.7vw, 16px);
      border-bottom: 1px solid var(--line);
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 11px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      color: var(--muted);
    }

    .log{
      padding: clamp(16px, 2vw, 22px);
      font-family: var(--mono);
      font-size: var(--log);
      line-height: 1.85;
      white-space:pre-wrap;
      flex:1;
      min-height: 0;
      overflow:auto;
      overscroll-behavior: contain;
    }

    .actions{
      padding: clamp(16px, 2vw, 22px);
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media(max-width: 520px){
      .actions{ grid-template-columns: 1fr; }
    }

    /* Buttons are now <a> links */
    .btn{
      padding: clamp(14px, 1.6vw, 18px);
      border-radius: 16px;
      border: 1.5px solid var(--line);
      background: rgba(0,0,0,.24);
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: var(--btn);
      font-weight:900;
      color: var(--text);
      cursor:pointer;
      transition: transform 140ms linear, opacity 140ms linear, border-color 140ms linear;

      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(37,243,255,.44);
    }

    .btn.primary{
      background: linear-gradient(180deg, rgba(37,243,255,.14), rgba(194,91,255,.12));
    }
    .btn.alert{
      border-color: rgba(255,106,42,.55);
      background: rgba(255,106,42,.14);
    }

    .actions.locked .btn{
      opacity:.35;
      pointer-events:none;
      transform:none;
    }

    /* Mobile stacking/scroll */
    @media (max-width: 820px){
      .frame{
        height: auto !important;
        min-height: calc(100dvh - var(--safeT) - var(--safeB));
        min-height: calc(100svh - var(--safeT) - var(--safeB));
        overflow: auto;
      }

      .grid{
        flex: 0 !important;
        min-height: auto !important;
        height: auto !important;
        display: flex !important;
        flex-direction: column !important;
        gap: 12px !important;
      }

      .panel, .box{
        height: auto !important;
        min-height: auto !important;
      }

      .log{
        flex: 0 !important;
        min-height: 140px;
        max-height: 220px;
        overflow: auto;
      }

      .actions{
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>

<body>
  <div class="fx-grid"></div>

  <main class="hud" id="kyrwrap">
    <section class="frame">
      <header class="top">
        <span><b id="welcomeText"></b></span>
        <span>STΛTUS: <b id="kyrStatus">BOOT</b></span>
      </header>

      <div class="bootbar" aria-label="Boot progress">
        <div class="bootlabel">BOOT SEQUENCE</div>
        <div class="track"><div class="fill" id="bootFill"></div></div>
        <div class="pct" id="bootPct">0%</div>
      </div>

      <div class="grid" id="mainGrid">
        <div class="panel">
          <div class="idRow">
            <div class="logo">
              <img src="kyrax-wolf.png" alt="" onerror="this.style.display='none'">
            </div>
            <div>
              <h1 class="title">SΛTCORP</h1>
              <div class="subtitle">You arrived exactly when expected</div>
            </div>
          </div>

          <div class="statusGrid" aria-label="System readouts">
            <div class="statusCard">
              <div class="k">NODE</div>
              <div class="v">HYPΞRION / CORE LATTICE</div>
            </div>
            <div class="statusCard">
              <div class="k">UPLINK</div>
              <div class="v" id="uplinkReadout">NEGOTIATING</div>
            </div>
            <div class="statusCard">
              <div class="k">SECURITY</div>
              <div class="v">GATES ARMED</div>
            </div>
            <div class="statusCard">
              <div class="k">OPERATOR</div>
              <div class="v" id="operatorReadout">UNASSIGNED</div>
            </div>
          </div>
        </div>

        <div class="box">
          <div class="boxhead">
            <span>SYSTΞM TRΛNSMISSION</span>
            <span id="kyrMsg">BOOTING</span>
          </div>

          <div class="log" id="kyrLog"></div>

          <!-- REAL LINKS (no more old internal routing) -->
          <nav class="actions locked" id="actions" aria-label="Primary links">
            <a class="btn" href="#" id="btnMission" role="button" aria-disabled="true">MISSION</a>
            <a class="btn" href="#" id="btnConnect" role="button" aria-disabled="true">CONNECT</a>

            <a class="btn primary"
               href="https://discord.gg/YEE6rmKQJv"
               target="_blank"
               rel="noopener noreferrer">
              UPLINK
            </a>

            <a class="btn alert"
               href="https://www.tiktok.com/@pulse.studio21?_r=1&_t=ZP-9373Mu7LFPC"
               target="_blank"
               rel="noopener noreferrer">
              PULSΞ
            </a>
          </nav>
        </div>
      </div>
    </section>
  </main>

  <script>
    const kyrLog = document.getElementById("kyrLog");
    const kyrStatus = document.getElementById("kyrStatus");
    const kyrMsg = document.getElementById("kyrMsg");
    const actions = document.getElementById("actions");

    const bootFill = document.getElementById("bootFill");
    const bootPct = document.getElementById("bootPct");

    const uplinkReadout = document.getElementById("uplinkReadout");
    const operatorReadout = document.getElementById("operatorReadout");

    const welcomeTextEl = document.getElementById("welcomeText");
    const mainGrid = document.getElementById("mainGrid");

    const btnMission = document.getElementById("btnMission");
    const btnConnect = document.getElementById("btnConnect");

    const sleep = ms => new Promise(r => setTimeout(r, ms));

    function setProgress(p){
      const clamped = Math.max(0, Math.min(100, Math.round(p)));
      bootFill.style.width = clamped + "%";
      bootPct.textContent = clamped + "%";
    }

    async function typeText(el, text, speed){
      el.textContent = "";
      let out = "";
      for (const c of text){
        out += c;
        el.textContent = out;
        await sleep(speed);
      }
    }

    async function bootBarFill(){
      setProgress(0);
      const durationMs = 1600;
      const stepMs = 30;
      const steps = Math.ceil(durationMs / stepMs);

      for (let i = 0; i <= steps; i++){
        const p = (i / steps) * 100;
        setProgress(p);
        await sleep(stepMs);
      }
      setProgress(100);
    }

    async function runSequence(){
      await typeText(welcomeTextEl, "WΞLCOMΞ TO SΛTCORP", 55);

      mainGrid.classList.add("show");

      const line1Base = "[KYRAX] Uplink negotiation…";
      const line2 = "[KYRAX] Standing by...";

      const TYPE_SPEED = 55;
      const PAUSE_BEFORE_STABLE = 450;
      const PAUSE_BEFORE_STANDBY = 250;

      kyrStatus.textContent = "BOOT";
      kyrMsg.textContent = "LINKING";
      uplinkReadout.textContent = "NEGOTIATING";
      operatorReadout.textContent = "UNASSIGNED";
      kyrLog.textContent = "";

      let out = "";
      for (const c of line1Base){
        out += c;
        kyrLog.textContent = out;
        await sleep(TYPE_SPEED);
      }

      await sleep(PAUSE_BEFORE_STABLE);
      kyrLog.textContent = line1Base + " STABLE\n";
      uplinkReadout.textContent = "STABLE";

      await sleep(PAUSE_BEFORE_STANDBY);
      out = "";
      for (const c of line2){
        out += c;
        kyrLog.textContent = line1Base + " STABLE\n" + out;
        await sleep(TYPE_SPEED);
      }

      kyrStatus.textContent = "STΛNDBY";
      kyrMsg.textContent = "IDLΞ";

      actions.classList.remove("locked");

      // Enable placeholders (still no routing)
      btnMission.setAttribute("aria-disabled", "false");
      btnConnect.setAttribute("aria-disabled", "false");
    }

    // Keep placeholders from doing anything (and DEFINITELY not showing an old page)
    btnMission.addEventListener("click", (e)=>{ e.preventDefault(); });
    btnConnect.addEventListener("click", (e)=>{ e.preventDefault(); });

    (async ()=>{
      mainGrid.classList.remove("show");
      await bootBarFill();
      await runSequence();
    })();
  </script>
</body>
</html>
